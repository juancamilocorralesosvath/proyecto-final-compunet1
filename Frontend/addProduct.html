<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="./css/addProduct.css">  <!-- Link to your CSS -->
</head>
<body>
    <h1>Add Product</h1>
    <form id="addProductForm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc" required><br><br>
        
        <label for="quant">Available quantity:</label>
        <input type="number" id="quant" name="quant" required><br><br>
        
        <button type="submit">Add Product</button>
    </form>

    <p id="responseMessage"></p>

    <script src="./js/addProduct.js"></script>  
</body>
</html>
