<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Shopping Cart" />
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <img src="./imagenes/Logo.jpeg" alt="Logo" style="height: 40px; width: auto;">
            </a>
            <h3 class="ms-auto">Shopping Cart</h3>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="mb-4">Your Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Products dynamically populated -->
            </tbody>
        </table>
        <div class="text-end">
            <button class="btn btn-success" id="checkout">Checkout</button>
        </div>
    </div>

    <script>
        // Function to get the cart items from the server
        async function getCart() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You need to log in to view your cart.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/cart', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const cart = await response.json();
                    displayCart(cart);
                } else {
                    alert('Error loading cart');
                }
            } catch (error) {
                console.error(error);
                alert('Error loading cart');
            }
        }

        // Function to display the cart items in the table
        function displayCart(cart) {
            const cartTable = document.getElementById('cart-items');
            cartTable.innerHTML = ''; // Clear existing rows

            if (cart.length > 0) {
                cart.forEach((item) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td><button class="btn btn-danger remove-item" data-id="${item.productId}">Remove</button></td>
                    `;
                    cartTable.appendChild(row);
                });
            } else {
                cartTable.innerHTML = `<tr><td colspan="3" class="text-center">Your cart is empty.</td></tr>`;
            }
        }

        // Function to remove a product from the cart
        document.addEventListener('click', function (e) {
            if (e.target && e.target.classList.contains('remove-item')) {
                const productId = e.target.getAttribute('data-id');
                removeFromCart(productId);
            }
        });

        async function removeFromCart(productId) {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You need to log in to remove items from your cart.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/cart/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Product removed from cart');
                    getCart(); // Reload the cart after removal
                } else {
                    alert('Error removing product');
                }
            } catch (error) {
                console.error(error);
                alert('Error removing product');
            }
        }

        // Checkout (simple message and clear cart)
        document.getElementById('checkout').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You need to log in to checkout.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/checkout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Thank you for your purchase!');
                    getCart(); // Refresh the cart (it should be empty now)
                } else {
                    alert('Error during checkout');
                }
            } catch (error) {
                console.error(error);
                alert('Error during checkout');
            }
        });

        // On page load, get the cart items
        window.onload = function() {
            getCart();
        };
    </script>
    
</body>
</html>
